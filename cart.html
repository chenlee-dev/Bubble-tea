<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>  
    <title>The Alley</title>

<body>
    <header>
        <div class="navigation" id="navigation">
            <div class="logo">
                <img src="http://www.the-alley.ca/images/attachment_blank.png">
            </div>
            <div class="nav-menu">
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>

                    <li class="cart"><a href="cart.html"><i class="fas fa-shopping-bag"></i>Check out<span>0</span></a></li>

            </div>
        </div>
        <div class="scroll-to-top">

    <main>
        <div class="products-container">
            <div class="product-header">
                <h5 class="product-title">PRODUCT</h5>

                <h5 class="quantity">Q.TY</h5>

            </div>

        <div class="info">

               </div>
               <div class="location-cad">

               </div>
               <div class="location-asia">

           <div class="more">

               <h3>Location</h3>

           </div>
           <div class="contact">
               <h2>For More Information, please contact:</h2><br>
               <h3>chen.lee238@gmail.com</h3>
           </div>
           <div class="number">
               <h2>(647)-909-xxxx</h2>
           </div>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/ff09a1b3d8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
